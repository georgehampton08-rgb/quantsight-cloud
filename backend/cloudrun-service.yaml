apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: quantsight-cloud
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # VPC connector for NBA API access (required)
        run.googleapis.com/vpc-access-connector: projects/quantsight-prod/locations/us-central1/connectors/nba-api-connector
        run.googleapis.com/vpc-access-egress: private-ranges-only
        # Phase 8: Scaling for WebSocket support
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "2"
        run.googleapis.com/execution-environment: gen2
    spec:
      # Phase 8: 800 concurrent (500 WS + 300 HTTP/SSE headroom)
      containerConcurrency: 800
      # Phase 8: 1-hour timeout for WebSocket connections
      timeoutSeconds: 3600
      containers:
      - image: us-central1-docker.pkg.dev/quantsight-prod/cloud-run-source-deploy/quantsight-cloud
        resources:
          limits:
            # Phase 8: Increased for WebSocket connection memory (50KB Ã— 500 = 25MB baseline)
            memory: "512Mi"
            cpu: "2"
        env:
        # DATABASE_URL for legacy compatibility (SQLite, won't trigger Cloud SQL)
        - name: DATABASE_URL
          value: "sqlite:///./data/nba_data.db"
        # Firestore authentication (uses Application Default Credentials + project ID)
        - name: FIREBASE_PROJECT_ID
          value: "quantsight-prod"
        - name: PORT
          value: "8080"
        - name: DEPLOYMENT_MODE
          value: "cloud"
        # Phase 8: WebSocket activation
        - name: FEATURE_WEBSOCKET_ENABLED
          value: "true"
