<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://quantsight-cloud-458498663186.us-central1.run.app http://127.0.0.1:5000 http://localhost:5000 ws://localhost:5173; img-src 'self' data: blob: https:;" />
  <title>QuantSight</title>
  <style>
    /* Mobile-first responsive overrides */
    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      /* Hide sidebar on mobile by default, show when 'open' class is added */
      .sidebar {
        position: fixed !important;
        left: -100% !important;
        transition: left 0.3s ease !important;
        z-index: 1000 !important;
        width: 16rem !important;
        /* 64 in tailwind = 16rem */
        max-width: 80vw !important;
      }

      .sidebar.open {
        left: 0 !important;
      }

      /* Mobile overlay */
      .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .sidebar.open~.mobile-overlay,
      body:has(.sidebar.open) .mobile-overlay {
        display: block;
      }

      /* Make main content full width on mobile */
      .flex.h-screen>div:first-child:not(.sidebar) {
        margin-left: 0 !important;
      }

      /* Stack cards vertically */
      .glass-card {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0.5rem 0 !important;
      }

      /* Reduce padding on mobile */
      .p-8 {
        padding: 1rem !important;
      }

      .p-6 {
        padding: 0.75rem !important;
      }

      /* Make tables scrollable */
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      /* Adjust font sizes */
      h1 {
        font-size: 1.5rem !important;
      }

      h2 {
        font-size: 1.25rem !important;
      }

      /* Make grid layouts single column */
      .grid {
        grid-template-columns: 1fr !important;
      }

      /* Hide desktop collapse button on mobile */
      .sidebar button[class*="absolute"] {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
