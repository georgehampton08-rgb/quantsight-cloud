<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://quantsight-cloud-458498663186.us-central1.run.app http://127.0.0.1:5000 http://localhost:5000 ws://localhost:5173; img-src 'self' data: blob: https:;" />
  <title>QuantSight</title>
  <style>
    /* Mobile-first responsive overrides */
    @media (max-width: 768px) {
      body {
        overflow-x: hidden;
      }

      /* Hide sidebar on mobile by default */
      .sidebar {
        position: fixed !important;
        top: 0 !important;
        left: -100% !important;
        bottom: 0 !important;
        transition: left 0.3s ease !important;
        z-index: 1001 !important;
        /* Above overlay */
        width: 16rem !important;
        max-width: 80vw !important;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3) !important;
      }

      .sidebar.open {
        left: 0 !important;
      }

      /* Stack cards vertically */
      .glass-card {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0.5rem 0 !important;
      }

      /* Reduce padding on mobile */
      .p-8 {
        padding: 1rem !important;
      }

      .p-6 {
        padding: 0.75rem !important;
      }

      .px-6 {
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }

      /* Make tables scrollable */
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      /* Adjust font sizes */
      h1 {
        font-size: 1.5rem !important;
      }

      h2 {
        font-size: 1.25rem !important;
      }

      /* Make grid layouts single column */
      .grid {
        grid-template-columns: 1fr !important;
      }

      /* Compact status LEDs on mobile */
      .flex.items-center.gap-4>div {
        font-size: 0.75rem !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
